docker-build:
  name: Build Docker image
  runs-on: ubuntu-latest
  needs: test

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Ensure Python exists and is a known version
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # Train model artifact so the Docker build context includes models/model.joblib
    - name: Train model artifact for Docker context
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m src.ml.train

    - name: Build Docker image
      run: |
        docker build -t mlops-model-service:ci .
